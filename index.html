<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/weather.png" type="image/x-icon">
  <title>Weather App</title>

  <!-- styles -->
  <link rel="stylesheet" href="./main.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- title -->
  <header>
    <img src="./img/weather.png" alt="">
    <h1>Weather App</h1>
  </header>

  <!-- main content -->
  <section class="container">

    <p class="intro">Get the Latest Weather Info <br>Across the World üó∫Ô∏è</p>
    <!-- search bar -->
    <div class="search__bar">
      <div class="icon">üîç</div>
      <input type="search" placeholder="search city">
      <button class="btn">Get Info</button>
    </div>
  </section>

  <section class="container">
    <!-- info -->
    <div class="info">
      <!--  current location City/Country-->
      <p class="location">
        <span class="city">Kigali</span>, <br>
        <span class="country">Rwanda</span>
      </p>

      <p class="">
        <span class="current__time">
          2023-08-04 12:15
        </span>
      </p>
    </div>

    <!-- condition -->
    <div class="condition">
      <div>
        <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="current weather icon" class="condition__icon">
        <p class="condition__text">
          Partly cloudy
        </p>
      </div>
      <p>
        <span class="temperature">22</span>
        &#176C
      </p>
    </div>

    <div class="more__info">
      <!-- last update time -->
      <p>Last Updated:
        <span class="time">2023-08-04 12:15</span>
      </p>
    </div>
  </section>

  <!-- footer -->
  <footer class="container">
    <p class="credits">
      <a href="https://iamntwali.netlify.app/">Iam-Ntwali </a>
      &copy <span class="year"></span>;
    </p>

  </footer>



  <!-- Javascript -->
  <script src="./scripts/app.js"></script>
</body>

</html>
